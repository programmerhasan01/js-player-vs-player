<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>playerVSplayer</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <div class="app">
        <div class="topPart">
          <h1 class="heading">let's play game</h1>
          <h3>
            <span id="p1score">0</span> to
            <span id="p2score">0</span>
          </h3>
        </div>
        <div class="bottomPart">
          <div class="targetCounter">
            <h4>Playing to: <span id="playingTarget">5</span></h4>
          </div>
          <div class="controls">
            <form>
              <input
                type="number"
                name="setPlayingTimes"
                id="inputPlayingTarget"
              />
              <input type="button" value="playerOne" id="playerOne" />
              <input type="button" value="playerTwo" id="playerTwo" />
              <input type="reset" value="Reset" id="resetBtn" />
            </form>
          </div>
        </div>
      </div>
    </main>
    <!-- Scripts -->
    <script src="./js/script.js"></script>
  </body>
</html>
